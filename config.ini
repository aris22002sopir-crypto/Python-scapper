[scraping_settings]
request_timeout = 30
request_delay = 1.5
max_retries = 3
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36

[output_settings]
default_format = csv
output_directory = ./data/
encoding = utf-8

[api_settings]
api_key = your_api_key_here
base_url = https://api.example.com/data

[proxy_settings]
use_proxy = false
proxy_list = proxies.txt
proxy_rotation_interval = 10